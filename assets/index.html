<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <nav class="navbar">
        <div>
            <button id="about-us" href="index.html">About Us</button>
            <button id="register" href="index.html">Register</button>
        </div>
    </nav>

    <div class="wrapper">
        <form>
            <h1>Sign Up</h1>
            <br/>
            <input id="email" type="email" placeholder="Email" /> 
            <br/>
            <input id="text" type="text" placeholder="Username" />
            <br/>
            <input id="password" type="password" placeholder="Password" />
            <br/>
            <input id="password2" type="password" placeholder="Confirm Password" />
            <br/>
            <button id="Submit">Submit</button>
        </form>

        <div class="icons">
            <img id="facebook" src="facebook-512.webp"
            alt="facebook icon">
            <img id="amazon" src="Amazon_icon.png"
            alt="amazon icon">
            <img id="github" src="25231.png"
            alt="github icon">
            <img id="slack" src="slack-226533.png"
            alt="slack icon">
            <img id="instagram" src="c8952d6e421a83d298a219edee783167.jpg"
            alt="instagram">
        </div>
    </div>
</body>

</html>
